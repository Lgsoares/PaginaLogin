<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Fazer Login</h2>
    <form id="login-form">
      <input type="text" placeholder="Usuário" id="username" required>
      <input type="password" placeholder="Senha" id="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="#" id="register-link">Cadastrar-se</a></p>
  </div>
  
  <div class="register-container">
    <h2>Cadastrar-se</h2>
    <form id="register-form">
      <input type="text" placeholder="Novo Usuário" id="new-username" required>
      <input type="password" placeholder="Nova Senha" id="new-password" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="#" id="login-link">Fazer Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
